# Minimal Smithery configuration for testing
name: mlb_mcp
displayName: "MLB Baseball Stats API"
description: "MCP server exposing MLB/Fangraphs data via pybaseballstats"
author: jweingardt12
tags: ["sports", "baseball", "mlb", "statistics"]

runtime: container

server:
  healthcheck:
    path: /health
    interval: 30s
    timeout: 10s

resources:
  limits:
    memory: "256Mi"
    cpu: "250m"

startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties: {}
  exampleConfig: {}
# smithery.yaml
# MCP server configuration for Smithery deployment

name: mlb_mcp
version: 0.1.0
description: MCP server for MLB and Fangraphs data using pybaseball and FastAPI
startCommand:
  type: stdio
  configSchema: {}
  commandFunction: |-
    (config) => ({
      command: "python3",
      args: [
        "-m",
        "uvicorn",
        "main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000"
      ]
    })
dockerfile: Dockerfile

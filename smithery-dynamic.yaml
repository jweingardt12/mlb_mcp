# Smithery configuration file - Dynamic tools version
name: mlb_mcp
displayName: "MLB Baseball Stats API"
description: "MCP server exposing MLB/Fangraphs data via pybaseballstats. Access player statistics, team data, and leaderboards."
author: jweingardt12
tags: ["sports", "baseball", "mlb", "statistics"]

runtime: container

# Server configuration
server:
  healthcheck:
    path: /health
    interval: 30s
    timeout: 10s
    initialDelaySeconds: 10
  
# Resource limits
resources:
  limits:
    memory: "512Mi"
    cpu: "500m"
  requests:
    memory: "256Mi"
    cpu: "250m"

# Start command
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties: {}
  exampleConfig: {}